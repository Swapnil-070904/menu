<!DOCTYPE html>
<html lang="en">
<head>

    <title>Flask Email Form</title>
</head>
<body>
    <form action="/handle_action" method="POST">
        <button type="submit" name="action" value="email">Email</button>
	<button type="submit" name="action" value="call">Call</button>
	<button type="submit" name="action" value="Sms">Sms</button>
	<button type="submit" name="action" value="docker">Docker</button>
	<button type="submit" name="action" value="wth">Whatsapp Mssg</button>

    </form>

    <script>
        function sendEmail() {
            fetch('/send_email', {
                method: 'POST',
            }).then(response => response.text()).then(data => alert(data));
        }

        function call() {
            fetch('/call', {
                method: 'POST',
            }).then(response => response.text()).then(data => alert(data));
        }
	 function Sms() {

            }).then(response => response.text()).then(data => alert(data));
        }
	function docker() {
            fetch('/docker', {
                method: 'POST',
            }).then(response => response.text()).then(data => alert(data));
        }
	 function docker() {

        }


    </script>
</body>
</html>
