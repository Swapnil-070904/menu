<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Geo Coordinates</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
            box-sizing: border-box;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            background-image: url(/static/images/bg.jpg);
            background-position: center;
            background-size: cover;
            color: #fff;
        }
        .geo-form {
            backdrop-filter: blur(2px) saturate(200%);
            -webkit-backdrop-filter: blur(2px) saturate(200%);
            background-color: rgba(74, 74, 74, 0.25);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.125);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .geo-form h2 {
            margin-bottom: 20px;
            color: #ffffffed;
        }
        .geo-form input, .geo-form button {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .geo-form button {
            background-color: #c16321;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .geo-form button:hover {
            background-color: #ff6a00;
        }
        .geo-results {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="geo-form">
    <h2>Get Coordinates</h2>
    <form id="geoForm">
        <input type="text" id="address" name="address" placeholder="Enter location" required>
        <button type="submit">Find</button>
    </form>
    <div class="geo-results" id="results"></div>
</div>

<script>
    document.getElementById('geoForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from refreshing the page

        const formData = new FormData(this);
        const data = new URLSearchParams(formData);

        fetch('/get_geo_coordinates', {
            method: 'POST',
            body: data,
        })
        .then(response => response.json())
        .then(data => {
            const resultsDiv = document.getElementById('results');
            if (data.error) {
                resultsDiv.innerHTML = 'Error: ' + data.error;
            } else {
                resultsDiv.innerHTML = `
                    <p><strong>Address:</strong> ${data.address}</p>
                    <p><strong>Latitude:</strong> ${data.latitude}</p>
                    <p><strong>Longitude:</strong> ${data.longitude}</p>
                `;
            }
        })
        .catch(error => {
            document.getElementById('results').textContent = 'Error: ' + error;
        });
    });
</script>

</body>
</html>
